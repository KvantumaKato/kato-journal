backend:
  name: git-gateway
  branch: main
  repo: KvantumaKato/kato-journal

publish_mode: editorial_workflow

media_folder: "images/uploads"        # сюда будут сохраняться загруженные файлы
public_folder: "/images/uploads"

site_url: "https://magical-bombolone-457a0b.netlify.app"

collections:
  - name: "posts"
    label: "Публикации"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Заголовок", name: "title", widget: "string" }
      - { label: "Дата", name: "date", widget: "datetime" }
      - { label: "Тело статьи", name: "body", widget: "markdown" }

local_backend: true
